<head>
    <link rel="stylesheet" type="text/css" href="../CSS/index.css">
    <link rel="stylesheet" type="text/css" href="../CSS/webapp.css">

</head>
<body>
    <div class="NavBar">
        <img src="../Assets/chalmers.png" width="260" height="80">
        <a class="Project.html" href="#home">Home</a>
        <a href="ProjectPage.html">Project</a>
        <a href="DiscussionPage.html">Discussion</a>
        <a href="AboutPage.html">About</a>
    </div>

    <div class="PageView">
        <div class="startSimOutput">
            <button class="startSimulation" onclick="startOutput()">
                Start Simulation
            </button>
            <div id="output">
                <p id="outputText">Output</p>
            </div>
        </div>

        
        <!-- view simulation -->  
        <div class="phoneSim">
            <div class="acStatus">
                <img src="../Assets/ikea-AC.png" width="100%" height="100%" position="center">

            </div>

            <div class="appModule">  
                <div class="timeTab">
                    <button class="timeTabButton" onClick="openChart(event, 'dayChart')" id="defaultOpen">Day</button>
                    <button class="timeTabButton" onClick="openChart(event, 'yearChart')">Year</button>
                </div>

                <div id="yearChart" class="chartTab">
                    <canvas id="lineChart2" class="dataChart"></canvas>
                </div>
                <div id="dayChart" class="chartTab">
                    <canvas id="lineChart" class="dataChart"></canvas>
                </div>
            </div>  
        </div>
    </div>

    <script>

        //render chart on pageload
        window.onload = function(){
        document.getElementById("defaultOpen").click(); };

        function startOutput(){
            document.getElementById("outputText").innerHTML = outputText;
        }

    </script>

    <script src="..\Javascript\backend.js"> </script>

     <!-- Chart import -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>

    <!-- Chart scripts -->
    <script src="../JS/Chart.js"></script> 

</body>
